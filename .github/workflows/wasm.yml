name: Build WASM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
    
    - name: Install native dependencies
      run: sudo apt update && sudo apt install cmake gcc flex bison
    
    - name: Generate parser files
      run: |
        mkdir -p build_temp
        cd build_temp
        cmake ..
        make parser.c lexer.c
        cp parser.c parser.h lexer.c ../src/
        cd ..
        rm -rf build_temp
    
    - name: Build WASM
      run: |
        mkdir -p build_wasm
        cd build_wasm
        emcmake cmake ..
        emmake make
        
        # Copy WASM files to root
        cp l2s.js ../
        cp l2s.wasm ../
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4